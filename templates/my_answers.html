<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내가 작성한 답변</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>내가 작성한 답변</h2>
        {% if answers %}
            <ul class="list-group">
                {% for answer in answers %}
                    <li class="list-group-item">
                        <strong>질문:</strong> {{ answer.question.title }}<br>
                        <strong>답변:</strong> {{ answer.content }}<br>
                        <small class="text-muted">{{ answer.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>아직 작성한 답변이 없습니다.</p>
        {% endif %}
        <a href="/" class="btn btn-purple mt-3">메인으로</a>
    </div>
</body>
</html>
